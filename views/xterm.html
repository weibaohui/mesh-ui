<html>
<head>
    <link rel="stylesheet" href="/static/js/xterm/xterm.css"/>
    <script src="/static/js/xterm/xterm.js"></script>
    <script src="/static/js/xterm/addons/fit/fit.js"></script>
</head>
<body>
<div id="terminal"></div>
<script>
    //获取QueryString的数组
    function getQueryString() {
        var result = location.search.match(new RegExp("[\?\&][^\?\&]+=[^\?\&]+", "g"));
        if (result == null) {
            return "";
        }
        for (var i = 0; i < result.length; i++) {
            result[i] = result[i].substring(1);
        }
        return result;
    }

    //根据QueryString参数名称获取值
    function getQueryStringByName(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";

        }
        return result[1];
    }

    //根据QueryString参数索引获取值
    function getQueryStringByIndex(index) {
        if (index == null) {
            return "";
        }
        var queryStringList = getQueryString();
        if (index >= queryStringList.length) {
            return "";
        }
        var result = queryStringList[index];
        var startIndex = result.indexOf("=") + 1;
        result = result.substring(startIndex);
        return result;

    }

    var ns = getQueryStringByName("ns");
    var podName = getQueryStringByName("podName");


</script>

<script>
    const DEFAULT_COMMAND = ['/bin/sh', '-c', 'TERM=xterm-256color; export TERM; [ -x /bin/bash ] && ([ -x /usr/bin/script ] && /usr/bin/script -q -c "/bin/bash" /dev/null || exec /bin/bash) || exec /bin/sh'];
    // Terminal.applyAddon(fit);
    var term = new Terminal({
        cursorBlink: true,
        useStyle:    true,
        fontSize:    12,
    });
    term.open(document.getElementById('terminal'));
    var ws = new WebSocket("ws://localhost:9999/ns/" + ns + "/podName/" + podName + "/exec");
    ws.onopen = function (evt) {
        term.writeln("connected");
        ws.send(DEFAULT_COMMAND);
        term.focus();
    };
    ws.onmessage = function (evt) {
        term.writeln(evt.data);
        term.scrollToBottom();
    };
    ws.onerror = function (evt) {
        term.writeln("ERROR: " + evt.data);
    };
    ws.onclose = function (evt) {
        term.writeln("CLOSE");
    };
    var command = "";
    // term.on("keydown", function (evt) {
    //     if (evt.key == "Enter" || evt.keyCode == 13) {
    //         console.log(command);
    //         if (command == "clear") {
    //             term.clear();
    //         } else if (command == "") {
    //
    //         } else {
    //             term.writeln("");
    //             ws.send(command);
    //         }
    //         command = "";
    //     }
    // });
    term.on("data", function (evt) {
        term.write(evt);
        // ws.send(evt);
        ws.send(evt);
        command += evt;
    });
</script>
</body>
</html>
