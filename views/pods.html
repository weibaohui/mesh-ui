<!DOCTYPE html>
<html>
<head>
    {{ template  "common/header.html" .}}
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {{ template "common/navbar.html" . }}
    {{ template "common/menu.html" . }}
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <table id="table" lay-filter="pods"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn  layui-btn-xs" lay-event="Exec">Exec</a>
                <a class="layui-btn layui-btn-xs" lay-event="Log">Log</a>
                <a class="layui-btn layui-btn-xs" lay-event="Inject">Inject</a>
            </script>
        </div>
    </div>
    {{ template "common/footer.html" .}}
</div>
<script src="/static/js/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //监听工具条
        table.on('tool(pods)', function (obj) {
            var data = obj.data;
            if (obj.event === 'Exec') {
                layer.open({
                    type: 2,
                    shadeClose: true,
                    shade: 0.8,
                    area: ['90%', '90%'],
                    content: 'containerExec?ns=' + data.namespace + '&podName=' + data.name
                });
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'Log') {
                layer.open({
                    type: 2,
                    title: 'Log',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['90%', '90%'],
                    content: 'containerLog?ns=' + data.namespace + '&podName=' + data.name
                });
            }else if (obj.event === 'Inject') {
                layer.open({
                    type: 2,
                    title: 'Log',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['90%', '90%'],
                    content: 'http://'+MeshServer + '/deploy/inject/' + data.namespace + '/busybox'  ,
                });

            }
        });
        table.render({
            elem: '#table'
            , height: 'full-100'
            , url: 'http://'+MeshServer + '/pods' //数据接口
            , page: false //开启分页
            , cols: [[ //表头
                {field: 'namespace', title: 'namespace'},
                {field: 'name', title: 'name'},
                {field: 'ready', title: 'ready',},
                {field: 'pod_ip', title: 'pod_ip',},
                {field: 'status', title: 'status',},
                {field: 'restart', title: 'restart'},
                {field: 'age', title: 'age'},
                {field: 'age', title: 'age', toolbar: "#barDemo"}
            ]]
        });

    });
</script>

</body>
</html>
